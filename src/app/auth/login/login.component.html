<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="assets/logofa.png" class="img-fluid" alt="Logo FA">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form [formGroup]="loginForm" autocomplete="off">

          <h1 class="mb-4">Login</h1>

          <!-- Email input -->
          <div class="mb-4">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" id="email" formControlName="email" class="form-control" />
          </div>

          <!-- Password input -->
          <div class="mb-4">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" formControlName="password" id="password" class="form-control" />
          </div>

          <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Checkbox -->
            <div class="form-check">
              <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
              <label class="form-check-label" for="form1Example3">Recordarme</label>
            </div>
            <a href="#!">¿Olvidó la contraseña?</a>
          </div>

          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-block" (click)="login()">Ingresar</button>

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
          </div>

          <a class="btn btn-primary btn-block" style="background-color: #3b5998" href="#!"
            role="button">
            <i class="fab fa-facebook-f me-2"></i>Continuar con Facebook
          </a>
          <a class="btn btn-primary btn-block" style="background-color: #55acee" href="#!"
            role="button">
            <i class="fab fa-twitter me-2"></i>Continuar con Twitter</a>

          <div class="divider d-flex align-items-center my-4">
            <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tiene cuenta? <a routerLink="/auth/register"
                style="color: #393f81;">Regístrese aquí</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
