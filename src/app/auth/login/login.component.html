<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="/assets/iconoPacasLogin.jpg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form
          [formGroup]="loginForm"
          >
            <!-- Email input -->
            <h1>Iniciar Sesión</h1>
            <div class="form-outline mb-4">
              <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
              <label class="form-label" for="email">Correo electronico</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" formControlName="password" id="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Contraseña</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Recordarme </label>
              </div>
              <a href="#!">¿Olvido la contraseña?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="background-color: #1c6c10" (click)="login()">Ingresar</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
            </div>

            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Continuar con Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Continuar con Twitter</a>

              <div class="divider d-flex align-items-center my-4">
              <p class="mb-5 pb-lg-2" style="color: #393f81;">¿No tiene cuenta? <a href="/registro"
                style="color: #393f81;" ><b>Registrese aquí</b></a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
