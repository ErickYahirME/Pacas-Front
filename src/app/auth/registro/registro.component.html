<section class="vh-100">
    <div class="container py-5 h-100">
      <div class="row d-flex align-items-center justify-content-center h-100">
        <div class="col-md-8 col-lg-7 col-xl-6">
          <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
            class="img-fluid" alt="Phone image">
        </div>
        <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
          <form
          [formGroup]="registerForm"
          >
            <!-- Name input -->
            <h1>Registro</h1>
            <div class="form-outline mb-4">
              <input type="name" id="name" formControlName="name" class="form-control form-control-lg" />
              <label class="form-label" for="name">Nombre</label>
            </div>

            <div class="form-outline mb-4">
              <input type="lastname" id="lastname" formControlName="lastname" class="form-control form-control-lg" />
              <label class="form-label" for="lastname">Apellido</label>
            </div>

            <!-- Sex Input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="sex_id">Sexo</label>
            <select class="form-select" aria-label="Default select example" id="sex_id" formControlName="sex_id">
              <option value="1">Hombre</option>
              <option value="2">Mujer</option>
            </select>
            </div>

            <!-- Role input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="role_id">Rol</label>
            <select class="form-select" aria-label="Default select example" id="role_id" formControlName="role_id">
              <option value="1">Administrador</option>
              <option value="2">Vendedor</option>
              <option value="3">Comprador</option>
            </select>
            </div>

            <!-- Phone input -->
            <div class="form-outline mb-4">
              <input type="phone" id="phone" formControlName="phone" class="form-control form-control-lg" />
              <label class="form-label" for="phone">Telefono</label>
            </div>



            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="email" id="email" formControlName="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Correo electronico</label>
              </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" formControlName="password" class="form-control form-control-lg" />
              <label class="form-label" for="password">Contraseña</label>
            </div>


            <div class="d-flex justify-content-around align-items-center mb-4">
              <!-- Checkbox -->
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                <label class="form-check-label" for="form1Example3"> Acepto terminos y condiciones</label>
              </div>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="register()">Registrarse</button>

            <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0 text-muted">O</p>
            </div>

            <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="#!"
              role="button">
              <i class="fab fa-facebook-f me-2"></i>Registrarse con Facebook
            </a>
            <a class="btn btn-primary btn-lg btn-block" style="background-color: #55acee" href="#!"
              role="button">
              <i class="fab fa-twitter me-2"></i>Registrarse con Twitter</a>

              <div class="divider d-flex align-items-center my-4">
              <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Ya es miembro? <a routerLink="/auth/login"
                style="color: #393f81;">Ingrese aqui</a></p>
              </div>
          </form>
        </div>
      </div>
    </div>
  </section>
