<div class="login-background">
  <div class="custom-form">
    <div class="custom-table-container"> <!-- Aplicar la clase de estilo -->
      <table class="table data-table">
        <thead>
          <tr>
            <th scope="col">Núm</th>
            <th scope="col">Género</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let sex of genero">
            <td>{{ sex.id }}</td>
            <td>{{ sex.sex }}</td>
            <td>
              <button type="button" class="btn btn-warning btn-sm btn-rounded" (click)="editGen(sex.id)">
                <i class="fas fa-pen"></i>
              </button>
              <br>
              <button type="button" class="btn btn-danger btn-sm btn-rounded" (click)="deleteGen(sex)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
