<div class="container">
    <h3 class="title">Crear nuevo rol</h3>
    
<form
[formGroup]="RoleForm">

    <div class="form-outline mb-4" class="RoleForm">
        <label class="form-label" for="type_role">Nombra un nuevo rol</label>
        <input type="type_role" id="type_role" formControlName="type_role" class="form-control form-control-lg" />
    </div>

    
    <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="saverole()">Guardar</button>
</form>

</div>
