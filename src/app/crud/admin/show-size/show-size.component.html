<app-header></app-header>


<div *ngFor="let si of sizes; let i = index ">

    <div class="container">

      <div class="card">
        <div class="card-info">
          <p class="text-title">{{si.name}}</p>
        </div>
        <button type="button" class="btn btn-warning" (click)="goToEditSize(si.id)">Editar</button>
        <button type="button" class="btn btn-danger" (click)="deleteSize(si.id)">Eliminar</button>
        </div>

    </div>

  </div>
