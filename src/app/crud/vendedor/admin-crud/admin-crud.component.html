<table class="table align-middle mb-0 bg-white">
  <thead class="bg-light">
    <tr>
      <th>Producto</th>
      <th>Precio</th>
      <th>Stock</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of arrayProducts">
      <td>
        <div class="d-flex align-items-center">
          <img
            [src]= product.image
            alt=""
            style="width: 45px; height: 45px"
            class="rounded-circle"
          />
          <div class="ms-3">
            <p class="fw-bold mb-1">{{ product.name }}</p>
            <p class="text-muted mb-0">{{ product.description }}</p>
          </div>
        </div>
      </td>
      <td>
        <p class="fw-normal mb-1">{{ product.price }}</p>
        <!-- Si tienes más datos relacionados al precio, puedes mostrarlos aquí -->
      </td>
      <td>
        <span class="badge badge-success rounded-pill d-inline">Stock: {{ product.stock }}</span>
      </td>
      <td>
        <button type="button" class="btn btn-warning btn-sm btn-rounded" (click)="editProduct(product)">
          <i class="fas fa-pen"></i>
        </button>
        <button type="button" class="btn btn-danger btn-sm btn-rounded" (click)="deleteProduct(product)">
          <i class="fas fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
