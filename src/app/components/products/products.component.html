    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide" data-mdb-ride="carousel">
        <div class="carousel-indicators">
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-mdb-target="#carouselExampleCaptions"
            data-mdb-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="assets/CARRUSSEL/carrusel_1.jpg" class="d-block w-100" alt="Wild Landscape"/>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>

          <div class="carousel-item">
            <img src="assets/CARRUSSEL/carrusel_2.jpg" class="d-block w-100" alt="Camera"/>
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>

          <div class="carousel-item">
            <img src="assets/CARRUSSEL/carrusel_3.jpg" class="d-block w-100" alt="Exotic Fruits"/>
            <div class="carousel-caption d-none d-md-block">
            </div>

          </div>
        </div>

        <button class="carousel-control-prev" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>

        <button class="carousel-control-next" type="button" data-mdb-target="#carouselExampleCaptions" data-mdb-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      
      </div>
      <br>
      <h2 class="produ">Productos</h2>
    </div>


    <br>






    <app-card [card]="products"></app-card>
