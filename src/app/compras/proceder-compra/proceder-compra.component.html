<app-header></app-header>


  <!-- Agrega el enlace a Bootstrap CSS aquí -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> -->

  <div class="container mt-5">
    <h1>Proceder a la Compra</h1>

    <div class="row mt-4">
      <div class="col-md-8">
        <h2>Carrito de Compra</h2>

        <table class="table">
          <thead>
            <tr>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Precio</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of cart">
              <td>
                <div class="d-flex align-items-center">
                  <img
                      [src]=c.image_url
                      alt=""
                      style="width: 45px; height: 45px"
                      class="rounded-box"
                      />
                  <div class="ms-3">
                    <p class="fw-bold mb-1">{{c.product}}</p>
                    </div>
                </div>
              </td>
              <td>
                <p class="fw-normal mb-1">{{c.quantity}} Pz</p>
              </td>
              <td class="text-center align-middle">
                <div class="d-flex align-items-center justify-content-center">
                  <p class="fw-normal mb-0">$ {{c.price}}</p>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
        <a routerLink="/compras/carrito" class="btn btn-primary">Ir al Carrito</a>
      </div>
      <div class="col-md-4">
        <h2>Resumen</h2>

        <ul class="list-group">

          <li class="list-group-item d-flex justify-content-between">
            <span>Envío</span>
            <span>$0.00</span>
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total</span>
            <span> <b>$ {{ calculateGrandTotal() }}</b> </span>
          </li>
        </ul>
        <button class="btn btn-primary btn-block mt-3">Proceder al Pago</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Dirección de Envío</h2>

        <form>
          <!-- Agrgar los input de ciudad -->
          <button type="submit" class="btn btn-primary">Guardar y Continuar</button>
        </form>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Método de Pago</h2>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="pago" id="tarjetaCredito" value="tarjeta">
          <label class="form-check-label" for="tarjetaCredito">
            Tarjeta de Crédito
          </label>
        </div>
        <!-- opciones de método de pago -->
        <button class="btn btn-primary">Guardar y Continuar</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Paquetería</h2>
        <!--la selección de la paquetería para el envío -->
        <select class="form-select mb-3">
          <option selected>Selecciona una paquetería...</option>
          <option>Paquetería 1</option>
          <option>Paquetería 2</option>
          <option>Paquetería 3</option>
        </select>
        <button class="btn btn-primary">Finalizar Compra</button>
      </div>
    </div>
  </div>


<app-footer></app-footer>
